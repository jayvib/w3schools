<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Value</title>
</head>
<body>
  <h2>Value Attribute</h2>
  <form action="">
    <label for="fname">First Name:</label><br>
    <input id="fname" name="fname" value="Luffy">
  </form>

  <h2>Readonly Attribute</h2>
  <form action="">
    <label for="fname">First Name:</label><br>
    <input id="fname" name="fname" value="Luffy" readonly>
  </form>

  <h2>Disabled Attribute</h2>
  <form action="">
    <label for="fname">First Name:</label><br>
    <input id="fname" name="fname" value="Luffy" disabled>
  </form>

  <h2>Size Attribute</h2>
  <form action="">
    <label for="fname">First Name:</label><br>
    <input id="fname" name="fname" value="Luffy" size="10">
  </form>

  <h2>MaxLength Attribute</h2>
  <form action="">
    <label for="fname">First Name:</label><br>
    <input id="fname" name="fname" value="Luffy" maxlength="10">
  </form>

  <h2>Autocomplete Attribute</h2>
  <form action="">
    <label for="fname">First Name:</label><br>
    <input id="fname" name="fname" value="Luffy" autocomplete="off">
  </form>

  <h2>No Validate Attribute</h2>
  <form action="" novalidate>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" autocomplete="off">
  </form>

  <h2>Auto Focus Attribute</h2>
  <form action="">
    <label for="fname">First Name:</label><br>
    <input id="fname" name="fname" value="Luffy" autofocus>
  </form>

  <h2>List Attribute</h2>
  <form>
    <input list="browser">
    <datalist id="browser">
      <option value="firefox">Firefox</option>
      <option value="chrome">Chrome</option>
    </datalist>
  </form>
</body>
</html>
