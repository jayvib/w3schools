<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio</title>
</head>
<body>
  <h2>Radio Input</h2>
  <form action="#">
      <label for="gender">Select Gender:</label><br>
      <input id="gender" type="radio" value="male" checked>Male<br>
      <input id="gender" type="radio" value="female">Female<br>
      <input id="gender" type="radio" value="other">Other<br><br>
      <input type="submit" value="Submit">
  </form>
</body>
</html>
