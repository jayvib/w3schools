<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video with Events</title>
</head>
<body>
  <div>
    <button onclick="playPause()">Play/Pause</button>
    <button onclick="makeBig()">Big</button>
    <button onclick="makeSmall()">Small</button>
    <button>Normal</button>
    <br><br>
    <video id="video1" width="420">
      <source src="mov_bbb.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    let myVideo = document.getElementById("video1");

    function playPause() {
     if (myVideo.paused) {
        myVideo.play();
     } else {
        myVideo.pause();
     }
    }

    function makeBig() {
      myVideo.width = 560;
    }

    function makeSmall() {
      myVideo.width = 320;
    }

    function makeNormal() {
      myVideo.width = 420;
    }
  </script>
</body>
</html>
