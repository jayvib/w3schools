<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data List</title>
</head>
<body>
  <form action="#">
    <input list="browser" name="browser">
    <datalist id="browser">
      <option value="IE"></option>
      <option value="Firefox"></option>
      <option value="Chrome"></option>
      <option value="Opera"></option>
      <option value="Safari"></option>
    </datalist>
    <input type="submit">
  </form>
</body>
</html>
