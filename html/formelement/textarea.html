<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Area</title>
</head>
<body>
  <!--textarea element defines a multi-line input field-->
  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="10" cols="30">

  </textarea>
</body>
</html>
