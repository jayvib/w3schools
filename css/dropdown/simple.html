<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown</title>
  <style>
      .dropdown {
        position: relative;
        display: inline-block;
      }


  </style>
</head>
<body>
  <h2>Hoverable Dropdown</h2>
  <p>Move the mouse over the text below to open the dropdown content.</p>
  <div class="dropdown">
    <span>Mouse over me</span>
    <div class="dropdown-content">
      <p>Hello World!</p>
    </div>
  </div>
</body>
</html>
