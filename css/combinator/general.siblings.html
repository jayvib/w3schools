<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combinators</title>
  <style>
    div ~ p {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div>
    <p>Paragraph 1</p>
  </div>
  <p>Paragraph 1</p>
  <p>Paragraph 1</p>
  <code>func() int { return 0 }</code>
  <p>Paragraph 1</p>
</body>
</html>
