<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Postiion Relative</title>
  <style>
    div.relative {
      position: relative;
      left: 30px;
      border: 3px solid tomato;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h2>Position: relative;</h2>
  <p>An element with position: relative; is positioned
  relative to its normal position:</p>

  <div class="relative">This div element has position: relative;</div>
</body>
</html>
