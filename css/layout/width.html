<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Width</title>
  <style >
    div.ex1 {
      width: 500px;
      border: 3px solid green;
    }

    div.ex2 {
      max-width: 500px;
      border: 3px solid green;
    }
  </style>
</head>
<body>
  <div class="ex1">This div element has width: 500px;</div><br>
  <div class="ex2">This div element has max-width: 500px;</div>
</body>
</html>
