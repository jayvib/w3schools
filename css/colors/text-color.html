<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Color</title>
  <style>
    h3 {
      color: tomato;
    }

    p.a {
      color: dodgerblue;
    }

    p.b {
      color: forestgreen;
    }
  </style>
</head>
<body>
<h3>Hello World</h3>

<p class="a">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>

<p class="b">Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat.</p>
</body>
</html>
