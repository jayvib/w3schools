<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outline</title>
  <style>
    p.ex1 {
      border: 1px solid black;
      outline-style: solid;
      outline-color: red;
    }

    p.ex2  {
      border: 1px solid black;
        outline-style: double;
      outline-color: green;
    }

    p.ex3 {
      border: 1px solid black;
      outline-style: outset;
      outline-color: yellow;
    }

    p.ex4 {
      border: 1px solid yellow;
        outline-style: solid;
      outline-color: invert;
    }
  </style>
</head>
<body>
  <h2>The outline-color Property</h2>
  <p class="ex1">A solid red outline.</p>
  <p class="ex2">A double green outline.</p>
  <p class="ex3">A outset yellow outline.</p>
  <p class="ex4">A outset yellow outline.</p>
</body>
</html>
