<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outline</title>
    <style>
        p.ex1 {
            border: 1px solid black;
            outline-style: solid;
            outline-color: red;
            outline-width: thin;
        }

        p.ex2 {
            border: 1px solid black;
            outline-color: red;
            outline-width: medium;
            outline-style:  solid;
        }

        p.ex3 {
            border: 1px solid black;
            outline-color: red;
            outline-width: thick;
            outline-style: solid;
        }
    </style>
</head>
<body>
<h2>The outline-color Property</h2>
<p class="ex1">A tin outline</p>
<p class="ex2">A medium outline</p>
<p class="ex3">A thick outline.</p>
<p class="ex4">A 4px thick outline</p>
</body>
</html>
