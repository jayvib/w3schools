<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Decoration</title>
  <style>
    a {
      text-decoration: none;
      color: black;
    }

    h1 {
      text-decoration: overline;
    }

    h2 {
      text-decoration: line-through;
    }

    h3 {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Text Decoration</h2>
  <p>Text decoration property is used to set or remove decorations from text.</p>

  <p>A link with no underline:<a href="https://w3schools.com">W3Schools.com</a></p>


  <h1>Heading 1 (center)</h1>
  <h2>Heading 2 (left)</h2>
  <h3>Heading 3 (right)</h3>
</body>
</html>
