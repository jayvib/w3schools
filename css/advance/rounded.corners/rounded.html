<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rounded Corder</title>
  <style>
    #rcorners1 {
      background: #73AD21;
      padding: 20px;
      width: 200px;
      height: 150px;
      border-radius: 25px;
    }

    #rcorners2 {
      border: 2px solid #73AD21;
      padding: 20px;
      width: 200px;
      height: 150px;
      border-radius: 25px;
    }



  </style>
</head>
<body>
  <h1>The border-radius Property</h1>
  <p>Rounded corners for an element with a specified background color:</p>
  <p id="rcorners1">Rounded corners!</p>
  <p>Rounded corners with border</p>
  <p id="rcorners2">Rounded corners!</p>
</body>
</html>
