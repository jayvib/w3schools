<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The border-radius Property</title>
  <style>
    #rcorners1 {
      background-color: #73AD21;
      height: 150px;
      width: 200px;
      border-radius: 15px 50px 30px 5px;
    }

    #rcorners2 {
      background-color: #73AD21;
      height: 150px;
      width: 200px;
      border-radius: 15px 50px 30px;
    }

    #rcorners3 {
      background-color: #73AD21;
      height: 150px;
      width: 200px;
      border-radius: 15px 50px;
    }
  </style>
</head>
<body>
  <h1>The border-radius Property</h1>
  <p>Four values - border-radius: 15px 50px 30px</p>
  <p id="rcorners1"></p>
  <p id="rcorners2"></p>
  <p id="rcorners3"></p>
</body>
</html>
