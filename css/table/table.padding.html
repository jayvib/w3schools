<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th {
            height: 50px;
        }
    </style>
</head>
<body>
  <h2>Add a border to a table:</h2>
  <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
      <td>Luffy</td>
      <td>Monkey</td>
      </tr>
      <tr>
          <td>Sanji</td>
          <td>Vinsmoke</td>

      </tr>
  </table>
</body>
</html>
