<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Child</title>
  <style>
    p strong:first-child {
      color: blue;
    }
  </style>
</head>
<body>
  <p>I am <strong>strong</strong>
  I am <strong>strong</strong></p>

  <p>I am <strong>strong</strong>
    I am <strong>strong</strong></p>
</body>
</html>
