<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple</title>
  <style>
    p {
      background-color: yellow;
      display: none;
    }

    div:hover p {
      display: block;
    }
  </style>
</head>
<body>
  <div>Hover over me to show the p element
    <p>Tada!</p>
  </div>
</body>
</html>
