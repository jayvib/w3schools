<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Height and Width</title>
  <style>
    div.one {
      height: 200px;
      width: 50%;
      background-color: lightblue;
    }

    div.two {
      height: 100px;
      width: 500px;
      background-color: powderblue;
    }
  </style>
</head>
<body>
  <h2>Set the height and width of an element</h2>
  <p>This div element has a height of 200px and a width of 50%:</p>
  <div class="one">testing</div>
  <br>
  <div class="two">Testing</div>
</body>
</html>
