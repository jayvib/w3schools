<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Margin</title>
  <style>
    div.four {
      border: 1px solid black;
      margin: 100px 150px 100px 80px;
      background-color: lightblue;
    }

    div.three {
      border: 1px solid black;
      margin: 100px 150px 80px;
      background-color: coral;
    }

    div.two {
      border: 1px solid black;
      margin: 100px 80px;
      background-color: #f0ffbf;
    }

    div.auto {
      border: 1px solid black;
      margin: auto;
      width: 500px;
      background-color: #f0ffbf;
    }

    div.inherit {
      border: 1px solid red;
      margin-left: 100px;
    }

    p.ex1 {
      margin: inherit;
    }


  </style>
</head>
<body>
  <h2>Using individual margin properties</h2>
  <div class="four">This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a
  left margin of 80px.</div>
  <div class="three">This has three margin values</div>
  <div class="two">This has two margin values</div>
  <div class="auto">This has an auto margin</div>

  <div class="inherit">
   <p class="ex1">This paragraph has an inherited left margin</p>
  </div>
</body>
</html>
