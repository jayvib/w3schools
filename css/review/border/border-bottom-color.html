<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border</title>
  <style>
    h1 {
      border-bottom-style: solid;
      border-bottom-color: coral;
    }
    div {
      border-style: solid;
      border-bottom-color: coral;
    }
  </style>
</head>
<body>
  <h1>A heading with a colored bottom border</h1>
  <div>The border-bottom-color can be specified with a color name.</div>
</body>
</html>
