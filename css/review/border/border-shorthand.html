<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border</title>
  <style>
    p.first {
      border: 5px solid red;
    }

    p.left {
      border-left: 5px solid red;
      background-color: lightgrey;
    }

    p.bottom {
      border-bottom: 5px solid red;
      background-color: lightgrey;
    }
  </style>
</head>
<body>
  <h2>The border Property</h2>
  <p class="first">This property is a shorthand property for border-width, border-style, and border-color.</p>
  <p class="left">Some Text</p>
  <p class="bottom">Some Text</p>
</body>
</html>
