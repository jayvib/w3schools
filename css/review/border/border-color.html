<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border</title>
  <style>
    p.one {
      border-style: solid;
      border-width: 5px;
      border-color: red;
    }

    p.two {
      border-style: solid;
      border-width: medium;
      border-color: yellow green orange red;
    }

    p.three {
      border-style: dotted;
      border-width: 2px;
      border-color: #bbbbbb;
    }

    p.four {
      border-style: double;
      border-width: 5px;
      border-color: rgb(255, 163, 119);
    }

    p.five {
      border-style: solid;
      border-width: 5px 25px;
      border-color: hsl(0, 100%, 50%);
    }

    p.six {
      border-style: solid;
      border-width: 25px 5px;
    }

    p.seven {
      border-style: solid;
      border-width: 5px 10px 15px 20px;
    }
  </style>
</head>
<body>
  <div>
    <p class="one">Some Texts</p>
    <p class="two">Some Texts</p>
    <p class="three">Some Texts</p>
    <p class="four">Some Texts</p>

    <p class="five">Some Texts</p>
    <p class="six">Some Texts</p>
    <p class="seven">Some Texts</p>
  </div>
</body>
</html>
