<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Total Width</title>
  <style>
    div.one {
      width: 320px;
      border: 5px solid gray;
      padding: 10px;
      outline: 5px green solid;
    }

    div.two {
      width: 300px;
      background-color: tomato;
      border: medium solid darkorange;
      outline-style: solid;
      outline-width: medium;
      outline-color: orange;
    }

    p {
      border: 2px solid black;
    }

    p.ex1 {
      outline-style: solid;
      outline-color: red;
    }

    p.ex2 {
      outline-style: dotted;
      outline-color: blue;
    }

    p.ex3 {
      outline-style: outset;
      outline-color: grey;
    }

    p.ex4 {
      outline-style: outset;
      outline-color: grey;
      outline-offset: 5px;
    }
  </style>
</head>
<body>
  <h2>Calculate the total width:</h2>
  <img src="klematis4_big.jpg" alt="klematis" width="350" height="263">
  <div class="one">The picture above is 350px wide. The total width of this element is also 350px</div>
  <br>
  <div class="two">This an outline width of 5px</div>
  <p class="ex1">A solid red outline.</p>
  <p class="ex2">A solid red outline.</p>
  <p class="ex3">A solid red outline.</p>
  <p class="ex4">A solid red outline with offset</p>
</body>
</html>
