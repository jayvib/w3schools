<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Alignment</title>
  <style>
    p img.top {
      vertical-align: top;
    }

    p img.middle {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <p>An <img src="w3schools_logo.gif" alt="w3school logo" width="270" height="50"> image with a default alignment</p>
  <p>An <img src="w3schools_logo.gif" class="top" alt="w3school logo" width="270" height="50"> image with a vertical top alignment</p>
  <p>An <img src="w3schools_logo.gif" class="middle" alt="w3school logo" width="270" height="50"> image with a vertical middle alignment</p>
  <p>An <img src="w3schools_logo.gif" class="bottom" alt="w3school logo" width="270" height="50"> image with a vertical bottom alignment</p>
</body>
</html>
