<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Family</title>
</head>
<body>
  <h1>CSS font-family</h1>
  <p class="serif">This is a paragraph, shown in the Times New Roman font.</p>
  <p clas="sansserif">This is a paragraph, shown in the Arial font.</p>
  <p class="monospace">This is a paragraph, shown in the Lucia Console font.</p>
</body>
</html>
