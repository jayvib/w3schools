<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Text Decoration</title>
  <style>
    a:link {
      text-decoration: none;
    }
    a:visited {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    a:active {
      text-decoration: underline;
      color: green;
    }
  </style>
</head>
<body>
  <p><b><a target="_blank" href="#">This is a link</a></b></p>
</body>
</html>
