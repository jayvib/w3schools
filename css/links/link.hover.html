<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link</title>
  <style>
    a:link {
      color: green;
    }

    a:visited {
      color: gold;
    }

    a:hover {
      color: pink;
    }

    a:active {
      color: blue;
    }
  </style>

</head>
<body>
  <p>
    <b><a href="#" target="_blank">This is a link</a></b>
  </p>
  <p>
    link -> visited -> hover
  </p>
</body>
</html>
