<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Color</title>
  <style>
    p {
      border-style: solid;
    }

    p#one {
      border-width: 5px;
      border-color: red;
    }

    p#two {
      border-width: 10px;
      border-color: green;
    }

    p#three {
      border-width: 2px 4px 6px 8px;
      border-color: blue green yellow orange;
    }
  </style>
</head>
<body>
  <p id="one">This is a border</p>
  <p id="two">This is a border</p>
  <p id="three">This is a border</p>
</body>
</html>
