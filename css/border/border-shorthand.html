<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Shorthand</title>
  <style>
    p#a {
      border: 5px solid green;
    }

    p#left {
      border-left: 6px solid red;
      background-color: lightblue;
      padding: 5px;
    }
  </style>
</head>
<body>
  <p id="a">Hello</p>
  <p id="left">Left only</p>
</body>
</html>
