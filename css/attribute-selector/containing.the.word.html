<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Containing the Word</title>
  <style>
    img[title~=flower] {
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <p>All images with the title attribute containing the word "flower" get a yellow border.</p>
  <img src="klematis.jpg" title="klematis flower" alt="flower" width="150" height="113">
  <img src="img_flwr.gif" title="flower" width="224" height="162" alt="temp">
  <img src="img_tree.gif" title="tree" width="224" height="162" alt="temp">
</body>
</html>
