<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Selector</title>
  <style>
    .center {
      color: red;
      text-align: center;
    }

    p.right {
      text-align: right;
    }

    .large {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1 class="center">Red and center-aligned heading</h1>
  <p class="center">Red and center-aligned paragraph</p>

  <p class="right">Black and right-aligned paragraph</p>

  <p class="right large">Black and right-aligned large paragraph</p>
</body>
</html>
