<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Element</title>
  <style>
    p {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <!--Element selector selects an element based on element name-->
  <p>Every paragraph will be affected by the style.</p>
  <p id="para1">Mee too!</p>
  <p>And Me!</p>
</body>
</html>
