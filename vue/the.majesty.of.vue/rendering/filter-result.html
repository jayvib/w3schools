<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Famous Stories</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Let's hear some famous stories!</h1>
    <ul class="list-group">
      <li v-for="story in stories | famous" class="list-group-item">
        {{ story.writer }} said, "{{ story.plot }} and upvoted {{ story.upvotes }} times.
      </li>
    </ul>
    <pre>
      {{ $data | json }}
    </pre>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
  <script type="text/javascript">
    Vue.filter('famous', function(stories){
      return stories.filter(function(item){
        return item.plot.length < 20;
      });
    });

    new Vue({
      el: ".container",
      data: {
        stories: [
          {
            plot: "I crashed my car today!",
            writer: "Alex",
            upvotes: 22,
          },
          {
            plot: "Yesterday, someone stole my bag!",
            writer: "John",
            upvotes: 8,
          },
          {
            plot: "Someone ate my chocolate...",
            writer: "John",
            upvotes: 51,
          },
          {
            plot: "I ate someone's chocolate!",
            writer: "Alex",
            upvotes: 74,
          },
        ]
      }
    })
  </script>
</body>
</html>
