<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Bootstrap</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Let's hear some stories!</h1>
    <ul class="list-group">
      <li v-for="story in stories | orderBy 'upvotes'" class="list-group-item">
        {{ story.writer }} said "{{ story.plot }}" and upvoted {{ story.upvotes }} times.
      </li>
    </ul>
    <pre>
      {{ $data | json }}
    </pre>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '.container',
      order: -1,
      data: {
        stories: [
          {
            plot: "I crased my car today!",
            writer: "Alex",
            upvotes: 5,
          },
          {
            plot: "Yesterday, someone stole my bag!",
            writer: "John",
            upvotes: 1,
          },
          {
            plot: "Someone ate my chocolate...",
            writer: "John",
            upvotes: 2,
          },
          {
            plot: "I ate someone's chocolate!",
            writer: "Alex",
            upvotes: 3,
          }
        ]
      }
    })
  </script>
</body>
</html>
