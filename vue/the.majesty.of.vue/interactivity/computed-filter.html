<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Bootstrap</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Let's hear some famous stories! ({{ famous.length }})</h1>
    <ul class="list-group">
      <li class="list-group-item" v-for="story in famous">
        {{story.writer}} said "{{story.plot}}" and upvoted {{story.upvotes}} times.
      </li>
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: ".container",
      data: {
        stories: [
          {
            plot: "I crashed my car today!",
            writer: "Alex",
            upvotes: 28,
          },
          {
            plot: "Yesterday, someone stole my bag!",
            writer: "John",
            upvotes: 26,
          },
        ]
      },
      computed: {
       famous: function() {
         return this.stories.filter(function(item){
            return item.upvotes > 25
         })
       }
      }
    })
  </script>
</body>
</html>
