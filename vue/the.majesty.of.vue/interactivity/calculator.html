<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Bootstrap</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Type two numbers and choose operation.</h1>
    <form class="form-inline">
      <input v-model="a" number class="form-control">
      <select v-model="operator" class="form-control">
        <option selected>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      <input v-model="b" number class="form-control">
    </form>
    <h2>Result: {{a}} {{operator}} {{b}} = {{c}}</h2>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '.container',
      data: {
        a: 1,
        b: 2,
        c: null,
        operator: " "
      },
      computed: {
        c: function() {
          switch (this.operator) {
            case "+":
              return this.a + this.b;
            case "-":
              return this.a - this.b;
            case "*":
              return this.a * this.b;
            case "/":
              return this.a + this.b;
          }
        }
      }
    })
  </script>
</body>
</html>
