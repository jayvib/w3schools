<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app2">
      <span v-if="seen">Now you see me</span>
  </div>
  <script>
    var app3 = new Vue({
      el: "#app-3",
      data: {
        seen: true
      }
    });
    app3.seen = false;
  </script>
</body>
</html>
