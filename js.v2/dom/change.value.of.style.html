<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <style>
    div#p1 {
      height: 50px;
      width:  200px;
      background-color: tomato;
    }
  </style>
</head>
<body>
  <div id="p1">Hello World</div>
  <button onclick="myFunc()">Press Me!</button>
  <script>
    function myFunc() {
      document.getElementById("p1").style.backgroundColor = "green";
      document.getElementById("p1").style.width = "500px";
    }
  </script>
</body>
</html>
