<html>
    <body>
        <h2>JavaScript Functions</h2>
        <p>Accessing a function  witout () will
         return the function definition instead of
        the result:</p>
        <div id="cont"></div>
        <script>
            function toCelsius(f) {
                return (5/9) * (f-32)
            }
            document.getElementById("cont").innerHTML = toCelsius;
        </script>
    </body>
</html>
