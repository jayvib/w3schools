<html>
    <head>
        <title>JavaScript Array</title>
    </head>
    <body>
        <h2>JavaScript Array</h2>
        <p>Array indexes are zero-based, which means the first
        item is [0].</p>
        <p id="demo"></p>
        <script>
            var cars = ["saab", "volvo", "toyota"];
            document.getElementById("demo").innerHTML = cars[0];
        </script>
    </body>
</html>
