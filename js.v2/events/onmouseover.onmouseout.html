<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event</title>
  <style>
      div {
        background-color: tomato;
        width: 200px;
        height: 100px;
        padding: 50px;
        margin-top: 0;
        box-sizing: border-box;
      }
  </style>
</head>
<body>
  <div onmouseover="myOver(this)" onmouseout="myOut(this)">Mouse Over Me!</div>
  <script>
    function myOver(obj) {
      obj.innerHTML = "Thanks!";
    }

    function myOut(obj) {
      obj.innerHTML = "Mouse Over Me"
    }
  </script>
</body>
</html>
