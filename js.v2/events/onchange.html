<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>On Change</title>
</head>
<body>
  Enter your name: <input type="text" id="fname" onchange="myFunc()">
  <script>
    function myFunc() {
      let x = document.getElementById("fname");
      x.value = x.value.toUpperCase();
    }
  </script>
</body>
</html>
