<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String Index Of</title>
</head>
<body>
  <p>The indexOf() method return the position of the first occurence of a specified text:</p>
  <p id="indexof"></p>
  <script>
    let str = "Please locate where 'locate' occurs!";
    let pos = str.indexOf("locate");
    document.getElementById("indexof").innerHTML = pos;
  </script>
</body>
</html>
