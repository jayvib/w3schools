<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Init</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
  <div data-ng-app="" data-ng-init="firstname='Judith';lastname='Perez'">
    <p>The name is <span data-ng-bind="firstname"></span></p>
    <p>The Lastname is <span data-ng-bind="lastname"></span></p>
  </div>
</body>
</html>
