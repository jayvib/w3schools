<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inner HTML</title>
</head>
<body>
  <h2>My First Web App</h2>
  <p>My First Paragraph.</p>

  <p id="demo"></p>

  <button onclick="display()">Click me</button>

  <script>
    function display() {
      let el = document.getElementById("demo");
      el.innerHTML = 5 + 6;
    }
  </script>
</body>
</html>
