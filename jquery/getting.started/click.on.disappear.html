<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <p>If you click on me, I will disappear</p>
        <p>click me away!</p>
        <p>click me too!</p>

        <script>
            $(document).ready(function(){
                $("p").click(function(){
                    $(this).hide();
                })
            });
        </script>
    </body>
</html>
