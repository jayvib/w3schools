<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <p>List 1:</p>
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ul>
        <p>List 2:</p>
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
        </ul>
        <button>Click Me</button>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("ul li:first").hide();
                });
            });
        </script>
    </body>
</html>
